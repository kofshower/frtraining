name: FricuIOS
options:
  minimumXcodeGenVersion: 2.38.0
  deploymentTarget:
    iOS: "17.0"
configs:
  Debug: debug
  Release: release
settings:
  base:
    PRODUCT_NAME: Fricu
    PRODUCT_BUNDLE_IDENTIFIER: com.fricu.app.ios
    SWIFT_VERSION: 5.10
    CURRENT_PROJECT_VERSION: 1
    MARKETING_VERSION: 0.1.0
    GENERATE_INFOPLIST_FILE: NO
    INFOPLIST_FILE: Fricu-iOS-Info.plist
    ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
    SUPPORTS_MACCATALYST: NO
    TARGETED_DEVICE_FAMILY: "1,2"
packages: {}
targets:
  FricuCore:
    type: framework
    platform: iOS
    sources:
      - path: ../Sources/FricuCore
    settings:
      base:
        PRODUCT_MODULE_NAME: FricuCore

  FricuIOS:
    type: application
    platform: iOS
    dependencies:
      - target: FricuCore
    sources:
      - path: ../Sources/FricuApp
        excludes:
          - Info.plist
      - path: ../Sources/FricuApp/Resources
        type: folder
    settings:
      base:
        PRODUCT_MODULE_NAME: FricuApp
        ENABLE_PREVIEWS: YES
    preBuildScripts:
      - name: Ensure localized resources are copied
        script: |
          echo "Using localized strings from Sources/FricuApp/Resources"
